<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/plainspa/style.css" rel="stylesheet">
    <link href="/css/global.css" rel="stylesheet">
    <meta name="description" content="">
    <title></title>
</head>
<body>
    <nav>
        <div class="titleMenu"><strong>PlainSPAJs Example</strong></div>
        <ul>
            <!-- IMPORTANT! To avoid reloading the SPA you must use relative URLs and insert "plainspa" in class property, like these -->
            <li><a href="/" class="plainspa boldLink">Home</a></li>
            <li><a href="/subfolder/aboutus?value1=c&value2=d" class="plainspa">About Us</a></li>
            <li><a href="/contact" class="plainspa">Contact</a></li>

            <!-- You can also change pages dynamically using the 'plainspaNavigateTo' function in this way -->
            <li><span style="color: darkred; cursor:pointer" onclick="return plainspaNavigateTo('subfolder/aboutus', '?value1=c&value2=d')">About Us</span> (programmatic)</li>

            <!-- If you don't use class="plainspa", then SPA will be reloaded -->
            <li><a href="/">Reload SPA</a></li>

            <!-- External link example -->
            <li><a href="https://github.com/antoniodidia/PlainSPAJs" target="_blank" rel="noopener">PlainSPAJs</a> (external link)</li>
        </ul>
    </nav>
    
    <div id="plainspa-content">
        <!-- the contents of the different "pages" will be loaded here -->
    </div>

    <!-- Reference the PlainSPAJs library -->
	<script src="/js/plainspa/0.9.2/plainspa.js"></script>
</body>
</html>
